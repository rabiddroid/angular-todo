<div class="container">
  <h1>Start a new Tasklist...</h1>
  {{diagnostic}}
  <form #ngTasklistForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="tasklist.name" id="name" required
             name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" class="form-control" [(ngModel)]="tasklist.dueDate" id="dueDate"
             name="dueDate">
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!ngTasklistForm.form.valid">Create
    </button>

  </form>
</div>
